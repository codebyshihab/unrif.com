</head>
<body class="bg-[#004D40]">
    <nav class="bg-[#01362d] shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <a href="index.html" class="w-24">
                    <img src="images/logo-2.png" alt="UNRIF Logo" class="w-full">
                </a>
                <button id="menu-toggle" class="lg:hidden text-[#FFB74D]">
                    <i class="fas fa-bars text-2xl"></i>

                <div id="menu" class="hidden lg:flex space-x-4">

            <div id="mobile-menu" class="hidden lg:hidden">
                <div class="flex flex-col items-center space-y-4 py-4">

                    <a href="#" class="nav-link w-full text-center">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <h1 class="text-3xl font-bold mb-8 text-white text-center">Contact Us</h1>
            
            <div class="flex flex-col items-center gap-8">
                <div class="w-full max-w-xl space-y-8">
                    <div class="flex items-center justify-center gap-4 text-white">
                        <i class="fas fa-phone text-2xl text-[#FFB74D]"></i>

                    </div>

                    <div class="flex items-center justify-center gap-4 text-white">
                        <i class="fab fa-whatsapp text-2xl text-[#FFB74D]"></i>
                        <a href="https://wa.me/966500000000" target="_blank" class="text-xl hover:text-[#FFB74D] transition-colors">+966 50 000 0000</a>
                    </div>

                    <div class="flex items-center justify-center gap-4 text-white">
                        <i class="fab fa-facebook text-2xl text-[#FFB74D]"></i>
                        <a href="https://www.facebook.com/share/dDFTU3K2mhBz6qZQ" target="_blank" class="text-xl hover:text-[#FFB74D] transition-colors">UNRIF Facebook Page</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <style>
        .nav-link {
            color: #FFB74D;
            text-decoration: none;
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            transition: all 0.2s;
            background-color: transparent;
            border: 2px solid #FFB74D;
            font-weight: 500;
        }
        
        .nav-link:hover {
            background-color: #FFB74D;
            color: #004D40;
        }
    </style>

    <footer class="bg-[#01362d] text-white text-center py-5 mt-16">
        <div class="max-w-3xl mx-auto px-4">

            <ul class="flex justify-center gap-4 mb-4">
                <li><a href="about.html" class="hover:underline">About Us</a></li>
                <li><a href="contact.html" class="hover:underline">Contact</a></li>
            </ul>
            <div class="flex justify-center">
                <a href="https://www.facebook.com/share/dDFTU3K2mhBz6qZQ" 
                   class="p-2 border border-white rounded hover:bg-white hover:text-[#01362d] transition-colors">
                    <img src="images/facebook-icon.png" alt="Facebook" class="w-6 h-6">
                </a>
            </div>
        </div>
    </footer>

    <script>
        const menuToggle = document.getElementById('menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        menuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            const icon = menuToggle.querySelector('i');
            if (icon.classList.contains('fa-bars')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-times');
            } else {
                icon.classList.remove('fa-times');
                icon.classList.add('fa-bars');
            }
        });
    </script>
